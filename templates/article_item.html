<ul style="list-style: none; padding: 0;">
    <li style="display: flex; align-items: flex-start; margin-bottom: 20px; padding-bottom: 15px;">
        <!-- Article Image -->
        <div style="flex: 0 0 150px; margin-right: 15px;">
            <img src="/static/images/thumbnails/{{ article.slug }}.webp"
                 alt="{{ article.title }}"
                 title="Thumbnail for {{ article.title }}"
                 decoding="async"
                 width="150"
                 height="150">
        </div>
        <!-- Article Details -->
        <div>
            <h3>
                <a href="/{{ article.url }}" class="contrast">{{ article.title }}</a>
            </h3>
            <strong>Category:</strong> 
            <a href="{{ SITEURL }}/{{ article.category.url }}" class="secondary">{{ article.category }}</a>
            <br>
            <strong>Tags:</strong> 
            {% for tag in article.tags %}
                <a href="/tag/{{ tag }}" class="secondary">{{ tag }}</a>{% if not loop.last %}, {% endif %}
            {% endfor %}
            <br>
            <small>Published on {{ article.date.strftime("%B %d, %Y") }}</small>
        </div>
    </li>
</ul>
