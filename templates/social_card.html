<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Card</title>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pico.min.css">
    <style>
        /* Force fixed dimensions for social card */
        body {
            margin: 0;
            width: 1200px;
            height: 675px;
            overflow: hidden;
            color-scheme: light;
            padding: 60px 80px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 50px;
        }
        
        /* Content area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }
        
        /* Tagline as main heading */
        h1 {
            font-size: 64px;
            line-height: 1.1;
            margin: 0;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        /* Domain as small text */
        small {
            font-size: 24px;
            margin: 0;
        }
        
        /* Portrait area */
        aside {
            width: 320px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            object-position: center top; /* Focus on the top of the image (where your head is) */
            display: block;
        }
        
        /* Placeholder for missing portrait */
        aside div {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* Disable transitions for screenshot consistency */
        * {
            transition: none !important;
        }
        
        /* Add a class to indicate when image is loaded */
        .image-loaded {
            opacity: 1;
        }
        
        img {
            opacity: 0;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>
    <main>
        <h1>{{ tagline }}</h1>
        <small>{{ SITENAME or 'ted.steinmann.me' }}</small>
    </main>
    <aside>
        {% if portrait_url %}
            <img src="{{ portrait_url }}" alt="Portrait" 
                 onload="this.style.opacity='1'; this.classList.add('image-loaded');"
                 onerror="console.log('Image failed to load:', this.src);" />
        {% else %}
            <div>Portrait</div>
        {% endif %}
    </aside>
    
    <script>
        // Ensure all images are loaded before marking the page as ready
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            let loadedCount = 0;
            
            function checkAllLoaded() {
                loadedCount++;
                if (loadedCount === images.length) {
                    // Add a class to body when all images are loaded
                    document.body.classList.add('images-ready');
                    console.log('All images loaded');
                }
            }
            
            images.forEach(function(img) {
                if (img.complete) {
                    checkAllLoaded();
                } else {
                    img.addEventListener('load', checkAllLoaded);
                    img.addEventListener('error', function() {
                        console.error('Image failed to load:', img.src);
                        checkAllLoaded(); // Still count as "done" even if error
                    });
                }
            });
            
            // If no images, mark as ready
            if (images.length === 0) {
                document.body.classList.add('images-ready');
            }
        });
    </script>
</body>
</html>
