<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Social Card</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/pico.min.css">
<style>
/* Canvas */
body {
  margin: 0;
  width: 1200px;
  height: 630px;
  font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:#fff;
  color:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding:0;
  box-sizing:border-box;
}
/* Safe zone: centered square (height x height) = 630x630 */
.safe-zone {
  position:relative;
  width:630px;
  height:630px;
  display:flex;
  flex-direction:row;
  gap:48px;
  padding:72px 64px;
  box-sizing:border-box;
}
/* Optional debug outline (add ?debug to URL) */
body.debug .safe-zone { outline:3px dashed rgba(255,0,0,0.35); outline-offset:0; }

main {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  gap:28px;
}

h1 {
  font-size:72px;
  line-height:1.05;
  margin:0;
  letter-spacing:-1px;
  max-width:100%;
  word-wrap:break-word;
  hyphens:auto;
}

small {
  font-size:28px;
  opacity:0.75;
  margin:0;
}

aside {
  width:180px;
  flex-shrink:0;
  display:flex;
  align-items:flex-end;
  justify-content:flex-end;
}

aside img {
  width:180px;
  height:180px;
  border-radius:16px;
  object-fit:cover;
  object-position:center;
  box-shadow:0 4px 16px rgba(0,0,0,0.15);
}

/* Placeholder */
aside .placeholder {
  width:180px;
  height:180px;
  border-radius:16px;
  background:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  color:#666;
  font-weight:500;
  letter-spacing:.5px;
}

* { transition:none !important; }
</style>
</head>
<body>
  <div class="safe-zone">
    <main>
      <h1>{{ tagline }}</h1>
      <small>{{ SITENAME or 'site' }}</small>
    </main>
    <aside>
      {% if portrait_url %}
        <img src="{{ portrait_url }}" alt="Portrait">
      {% else %}
        <div class="placeholder">Portrait</div>
      {% endif %}
    </aside>
  </div>
<script>
if (location.search.includes('debug')) document.body.classList.add('debug');
</script>
</body>
</html>
