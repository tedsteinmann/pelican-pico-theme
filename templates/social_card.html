<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Card</title>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pico.min.css">
    <style>
        /* Force fixed dimensions for social card */
        body {
            margin: 0;
            width: 1200px;
            height: 675px;
            overflow: hidden;
            color-scheme: light;
            padding: 60px 80px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 50px;
        }
        
        /* Content area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }        
        /* Portrait area */
        aside {
            width: 320px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        
        /* Placeholder for missing portrait */
        aside div {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* Disable transitions for screenshot consistency */
        * {
            transition: none !important;
        }
    </style>
</head>
<body>
    <main>
        <h1>{{ tagline }}</h1>
        <small>{{ SITENAME or 'ted.steinmann.me' }}</small>
    </main>
    <aside>
        {% if portrait_url %}
            <img src="{{ SITEURL }}{{ portrait_url }}" alt="Portrait" />
        {% else %}
            <div>Portrait</div>
        {% endif %}
    </aside>
</body>
</html>
