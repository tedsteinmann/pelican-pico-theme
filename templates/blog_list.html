{% extends "base.html" %}

{% block content %}
<h2>Blog Posts</h2>
<ul style="list-style: none; padding: 0;">
{% for article in articles|sort(attribute="date", reverse=True) %}
    {% if article.relative_source_path.startswith("blog/") %}
        {% include "article_item.html" %}
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
