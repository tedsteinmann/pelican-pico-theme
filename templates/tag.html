{% extends "base.html" %}

{% block content %}

{% set tag_name = tag.name|title|replace('-', ' ') if (tag is not string) else tag|title|replace('-', ' ') %}

  <header>
    <h2>{{ tag_name }}</h2>
  </header>
  <hr>
  <ul class="article-list">
    {% for article in articles if tag in article.tags %}
      {% include "article_item.html" %}
    {% endfor %}
  </ul>

  {% endblock %}
