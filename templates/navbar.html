<nav class="container-fluid">
  <ul>
    <li>
      <a href="/" class="contrast" aria-label="Back home">
        <img src="/static/images/logo.svg"
             alt="box logo"
             title="Site logo"
             decoding="async"
             width="33"
             height="33"
             style="width: 33px; height: 33px;">
      </a>
    </li>
    <li>{{ SITENAME }}</li>
  </ul>
<ul>
  <!-- Root-level pages (like About) -->
  {% for p in pages %}
    <li>
      <a href="/{{ p.url }}" class="contrast"{% if p == page %} aria-current="page"{% endif %}>
        {{ p.title }}
      </a>
    </li>
  {% endfor %}

  <!-- Menu items (manually added navigation) -->
  {% if MENUITEMS %}
    {% for title, link in MENUITEMS %}
      <li>
        <a href="{{ link }}" class="contrast">
          {{ title }}
        </a>
      </li>
    {% endfor %}
  {% endif %}
</ul>
</nav>
